<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">Home</a>
        <a class="navbar-brand fw-bold">My Project</a>
        <div class="ms-auto">
          <a href="#" class="btn btn-dark btn-sm">Contact Me</a>
        </div>
      </div>
    </nav>

    <section class="webpage">
      <div class="container">
        <h2>ADD MY PROJECT</h2>

        <form id="projectForm">
          <div>
            <label class="form-label">Project Name</label>
            <input type="text" class="form-control" placeholder="Project name.." id="projectName" required />
            <div>
              <label class="form-label">Start Date</label>
              <input type="date" class="form-control" id="startDate" />
            </div>
            <div>
              <label class="form-label">End Date</label>
              <input type="date" class="form-control" id="endDate" />
            </div>
          </div>

          <div>
            <label class="form-label">Description</label>
            <textarea class="form-control" placeholder="About your project.." rows="3" id="description"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Technologies</label>
            <div>
              <input type="checkbox" value="Node JS" class="tech" /> Node JS
            </div>
            <div>
              <input type="checkbox" value="React JS" class="tech" /> React JS
            </div>
            <div>
              <input type="checkbox" value="Next JS" class="tech" /> Next JS
            </div>
            <div>
              <input type="checkbox" value="TypeScript" class="tech" />
              TypeScript
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Upload Image</label>
            <div class="input-group">
              <input type="file" class="form-control" />
              <span class="input-group-text"> ðŸ“Ž </span>
            </div>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-dark px-4 rounded-pill">
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="hasil">
      <div class="container">
        <h2 class="hasilsubmit">MY PROJECT</h2>
        <div id="projectList" class="row g-4"></div>
      </div>
    </section>

    <script src="assets/scripts/index.js"></script>
  </body>
</html>
