<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web</title>

    <link rel="stylesheet" href="/styles/personalweb.css" />
    <script src="/scripts/personalweb.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <a class="btn btn-dark" href="/">Home</a>
        <a class="btn btn-dark" href="/my-project">My Project</a>
        <a class="btn btn-dark" href="/contact">Contact</a>
        <a href="#" class="btn btn-dark btn-sm ms-auto">Contact Me</a>
      </div>
    </nav>

    <section class="webpage">
      <div class="container">
        <h2>ADD MY PROJECT</h2>

        <form id="projectForm">
          <label class="form-label">Project Name</label>
          <input
            type="text"
            class="form-control"
            id="projectName"
            name="projectName"
            required
          />

          <label class="form-label mt-3">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="startDate"
            name="startDate"
          />

          <label class="form-label mt-3">End Date</label>
          <input type="date" class="form-control" id="endDate" name="endDate" />

          <label class="form-label mt-3">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            placeholder="About your project.."
          ></textarea>

          <label class="form-label mt-3">Technologies</label>
          <div class="mb-3">
            <label
              ><input type="checkbox" class="tech" value="Node JS" /> Node
              JS</label
            ><br />
            <label
              ><input type="checkbox" class="tech" value="React JS" /> React
              JS</label
            ><br />
            <label
              ><input type="checkbox" class="tech" value="Next JS" /> Next
              JS</label
            ><br />
            <label
              ><input type="checkbox" class="tech" value="TypeScript" />
              TypeScript</label
            >
          </div>

          <label class="form-label">Upload Image</label>
          <input type="file" class="form-control mb-4" />

          <div class="text-end">
            <button type="submit" class="btn btn-dark px-4 rounded-pill">
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="hasil">
      <div class="container">
        <select id="filterTech" class="form-select mb-4">
          <option value="all">All Technologies</option>
          <option value="Node JS">Node JS</option>
          <option value="React JS">React JS</option>
          <option value="Next JS">Next JS</option>
          <option value="TypeScript">TypeScript</option>
        </select>
        <h2 class="hasilsubmit">MY PROJECT</h2>
        <div id="projectList" class="row g-4"></div>
      </div>
    </section>

    <script src="../assets/scripts/personalweb.js"></script>
  </body>
</html>
